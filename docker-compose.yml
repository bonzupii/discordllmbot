services:
  db:
    container_name: discordllmbot-db
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - discordllmbot-network

  db-mcp:
    container_name: discordllmbot-db-mcp
    image: crystaldba/postgres-mcp:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URI: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
    networks:
      - discordllmbot-network

  bot:
    container_name: discordllmbot-bot
    build:
      context: .
      dockerfile: bot/Dockerfile.bot
    volumes:
      - ./bot:/usr/src/app/bot
      - ./shared:/usr/src/app/shared
      - ./logs:/usr/src/app/logs
    command: npm run dev:container
    ports:
      - "${API_PORT}:3000"
      - 9229:9229
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    networks:
      - discordllmbot-network

  pgadmin:
    container_name: discordllmbot-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /tmp/servers.json
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
      - ./shared/config/pgadmin/servers.json:/tmp/servers.json
    networks:
      - discordllmbot-network

  docs:
    container_name: discordllmbot-docs
    build:
      context: .
      dockerfile: docs/Dockerfile.docs
    volumes:
      - ./docs/src:/usr/src/docs/src
    ports:
      - "${DOCS_PORT}:5173"
    networks:
      - discordllmbot-network

  dashboard:
    container_name: discordllmbot-dashboard
    build:
      context: .
      dockerfile: dashboard/Dockerfile.dashboard
    volumes:
      - ./dashboard:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${DASHBOARD_PORT}:5173"
    depends_on:
      db:
        condition: service_healthy
      bot:
        condition: service_started
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=http://bot:3000
    networks:
      - discordllmbot-network

  sandbox:
    container_name: discordllmbot-sandbox
    image: docker:24-dind
    restart: always
    privileged: true
    volumes:
      - sandbox-data:/var/lib/docker
      - sandbox-containerd:/var/lib/containerd
    ports:
      - "2376:2375"
    environment:
      DOCKER_TLS_CERTDIR: ""
      DOCKER_HOST: "tcp://localhost:2375"
    healthcheck:
      test: ["CMD-SHELL", "docker info"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discordllmbot-network

networks:
  discordllmbot-network:
    driver: bridge

volumes:
  sandbox-data:
  sandbox-containerd:
